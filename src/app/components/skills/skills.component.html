<div class="card mat-card">
  <div class="card-titles">
      <h2>Hard Skills & Soft Skills</h2>
      <div *ngIf="userLogged|async"  class="btn-edit" (click)="agregarHabilidad()"><i class="fa fa-plus btn-right"></i></div>
  </div> 
    <div class="container">
      <div class="skills-bar">

        
       
        <div *ngFor="let aptitud of listaAptitudes; let i=index" class="bar">
          <div class="info">
            <span class="habilidad-nombre">{{aptitud.name}}
              <i *ngIf="userLogged|async" (click)="editarHabilidad(i)" class="fa fa-pen btn-right btn-edit" ></i> 
              <div class="icono-trash"><i *ngIf="userLogged|async"  (click)="borrarHabilidad(i)" class="fas fa-trash-alt btn"></i></div>                 
            </span>             
          </div>
          <div class="progress-line {{aptitud.value}}"><span [ngStyle]="{'width': aptitud.progress + '%'}"><span id="porcentajeSpan">{{aptitud.progress}}%</span></span></div>
        </div>
      


          <div class="overlay" *ngIf="agregaHabilidad"> 
              <div class="agrega-habilidad">
                
                <h4>Agregar habilidad</h4>
                <label>Habilidad*</label>        
                <input class="form-control" type="text" [(ngModel)]="habilidad">
                
                
                <label>%*</label>        
                <input class="form-control"  type="text" [(ngModel)]="porcentaje">
                
                <div class="alert-container" *ngIf="mostrarAlert">
                  <p id="alert">Debe indicar habilidad y porcentaje de progreso(*)</p>
                </div>

                <div class="alert-container" *ngIf="alertPorcentaje">
                  <p id="alert">El valor del porcentaje debe ser entre 0 y 100</p>
                </div>

                <div class="botones">
                <input class="btn btn-success botones" type="submit" value="Agregar" (click)="aceptarHabilidad()" > 
                <input class="btn btn-danger botones" type="submit" value="Cancelar" (click)="cancelarHabilidad()"> 
                </div>

              
              </div>
           </div>


      </div>
    </div>
</div>
